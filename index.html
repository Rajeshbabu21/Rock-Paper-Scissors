<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>



  <h1>Rock-Paper-Scissors</h1>

  <div id="images">
    <div class="assets">
      <button class="r"
      
      onclick="
      choice('rock');
      "
      >

        <img src="images/stone.jpeg" alt="">
      </button>
    </div>




    <div class="assets">
      <button class="r"
      
      onclick="
      
      choice('paper');
      "
      >
        <img src="/images/paper.jpeg" alt="">
      </button>
    </div>
    <div class="assets">
      <button class="r"
      
      onclick="
      
      choice('scissors');
      "
      
      >
        <img src="/images/scissors.jpeg" alt="">
      </button>
    </div>


  </div>
  <center>

    <button class="rs" 
     onclick="
     
     
     reset();
     "
     
     
     >Reset Score</button>
  </center>

  <center>

    <div class="para">
      
      <div id="win">Win:0</div>
      <div id="lose">Lose:0</div>
      <div id="tie">Tie:0</div>
    </div>
  </center>

  <div class="com">
    
  </div>

  



<script src="/script.js"></script>
</body>

</html>
